<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutter Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="width: 100%;height: 100vh">
            <div class="login-form-con">
                <div class="float-start d-none d-md-block">
                    <img src="storage/template_img/login-form-img.jpg" style="width: 20rem;">
                </div>
                <div class="float-end login-form">
                    <form action="#" method="post" class="d-flex flex-column px-3 py-2" id="login-form">
                        <a href="http://127.0.0.1:5500" class="form-logo"><h1 class="mb-1">Shutter Up</h1></a>
                        <h5 class="mb-5">Login to your account.</h5>
                        <span class="error-span text-danger" id="message-error"></span>
                        <span class="error-span text-danger" id="email-error"></span>
                        <input type="email" name="email" class="mb-4" placeholder="Email">
                        <span class="error-span text-danger" id="password-error"></span>
                        <input type="password" name="password" class="mb-1" placeholder="Password">
                        <a href="#" class="forgot-link mb-3 ms-auto">forgot password ?</a>
                        <b class="mb-1" id="loading-1">Loading..</b>
                        <button class="login-btn-2 mb-2" id="login">Login</button>
                        <p>If you are new, be a <a href="register.html" class="link-secondary">member</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ajax_api_backend_control.js"></script>
</body>
</html>
